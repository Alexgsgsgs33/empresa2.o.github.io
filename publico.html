<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Emprendimientos Femeninos - Vista PÃºblica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Emprendimientos Femeninos</h1>
            <p class="subtitle">Descubre y apoya negocios liderados por mujeres</p>
        </div>
    </header>

    <div class="container">
        <div class="filtros">
            <button class="filtro-btn active" data-sector="todos">ğŸŒŸ Todos</button>
            <button class="filtro-btn" data-sector="Alimentos y Bebidas">ğŸ Alimentos</button>
            <button class="filtro-btn" data-sector="ArtesanÃ­as">ğŸ¨ ArtesanÃ­as</button>
            <button class="filtro-btn" data-sector="Belleza y Cuidado Personal">ğŸ’„ Belleza</button>
            <button class="filtro-btn" data-sector="Moda y Accesorios">ğŸ‘— Moda</button>
            <button class="filtro-btn" data-sector="TecnologÃ­a">ğŸ’» TecnologÃ­a</button>
            <button class="filtro-btn" data-sector="EducaciÃ³n">ğŸ“š EducaciÃ³n</button>
            <button class="filtro-btn" data-sector="Salud y Bienestar">ğŸ¥ Salud</button>
            <button class="filtro-btn" data-sector="Articulos de Novedad">ğŸ Novedades</button>
            <button class="filtro-btn" data-sector="Otros">âœ¨ Otros</button>
        </div>

        <div id="contenedor" class="tarjetas">
            <p class="sin-resultados">Cargando emprendimientos...</p>
        </div>

        <center>
            <button id="btn-admin" class="admin-link">ğŸ”’ Acceso Administradores</button>
        </center>
    </div>

    <!-- Modal para detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-info"></div>
        </div>
    </div>

    <!-- Modal para login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 style="text-align:center; color:#0d47a1;">Acceso Administrativo</h3>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="ContraseÃ±a" required>
                <button type="submit">Ingresar</button>
                <p id="loginError" class="login-error">Credenciales incorrectas</p>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contenedor = document.getElementById('contenedor');
            const modal = document.getElementById('modal');
            const modalInfo = document.getElementById('modal-info');
            const loginModal = document.getElementById('loginModal');
            const btnAdmin = document.getElementById('btn-admin');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const closeButtons = document.querySelectorAll('.close');
            const filtros = document.querySelectorAll('.filtro-btn');

            const mostrarEmprendimientos = (sector = 'todos') => {
                contenedor.innerHTML = '';
                const datos = cargarDatos();
                
                if (datos.length === 0) {
                    contenedor.innerHTML = '<p class="sin-resultados">No hay emprendimientos registrados aÃºn</p>';
                    return;
                }

                const filtrados = sector === 'todos' 
                    ? datos 
                    : datos.filter(emp => emp.sector === sector);

                if (filtrados.length === 0) {
                    contenedor.innerHTML = '<p class="sin-resultados">No hay emprendimientos en esta categorÃ­a</p>';
                    return;
                }

                filtrados.forEach(emp => {
                    const card = document.createElement('div');
                    card.className = 'negocio';
                    card.innerHTML = `
                        <img src="${emp.imagen}" 
                             onerror="this.src='https://via.placeholder.com/500x300?text=Imagen+no+disponible'"
                             alt="${emp.nombre}">
                        <h3>${emp.nombre}</h3>
                        <p><strong>${emp.productos}</strong></p>
                        <span class="sector">${emp.sector}</span>
                        <p style="margin-top:15px; color:#0d47a1; font-weight:500;">
                            ğŸ‘† Haz clic para ver detalles
                        </p>
                    `;
                    card.addEventListener('click', () => mostrarDetalles(emp));
                    contenedor.appendChild(card);
                });
            };

            btnAdmin.addEventListener('click', () => {
                loginModal.style.display = 'flex';
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;
                
                if(usuario === CREDENCIALES.usuario && password === CREDENCIALES.password) {
                    const session = {
                        logged: true,
                        expires: Date.now() + 3600000
                    };
                    sessionStorage.setItem('adminAuth', JSON.stringify(session));
                    window.location.href = 'admin.html';
                } else {
                    loginError.style.display = 'block';
                    setTimeout(() => {
                        loginError.style.display = 'none';
                    }, 3000);
                }
            });

            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    loginModal.style.display = 'none';
                });
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
                if (e.target === loginModal) loginModal.style.display = 'none';
            });

            filtros.forEach(btn => {
                btn.addEventListener('click', () => {
                    filtros.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    mostrarEmprendimientos(btn.dataset.sector);
                });
            });

            mostrarEmprendimientos();
        });
    </script>
</body>
</html>
