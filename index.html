<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emprendimientos</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Registro de Emprendimientos</h1>
</header>

<main>
  <section class="formulario-section">
    <form id="formulario" class="formulario">
      <input type="text" name="nombre" placeholder="Nombre del Emprendimiento" required>
      <input type="text" name="productos" placeholder="Productos / Servicios" required>
      <input type="text" name="sector" placeholder="Sector" required>
      <input type="text" name="direccion" placeholder="Dirección" required>
      <input type="text" name="contacto" placeholder="Teléfono o WhatsApp" required>
      <input type="url" name="imagen" placeholder="Link de Imagen Principal" required>
      <input type="url" name="foto" placeholder="Link de Foto de Perfil" required>
      <input type="url" name="facebook" placeholder="Facebook URL" required>
      <input type="url" name="instagram" placeholder="Instagram URL" required>
      <button type="submit" class="boton-registrar">Registrar Emprendimiento</button>
    </form>
  </section>

  <section class="galeria-section">
    <h2>Emprendimientos Registrados</h2>
    <div id="galeria" class="galeria"></div>
  </section>
</main>

<script src="script.js"></script>

</body>
</html>
