<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Emprendimientos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Emprendimientos</h1>
  </header>

  <section class="formulario">
    <form id="emprendimiento-form">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="productos" placeholder="Productos" required>
      <input type="text" id="sector" placeholder="Sector" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="contacto" placeholder="Contacto" required>
      <input type="url" id="imagen" placeholder="URL de Imagen" required>
      <input type="url" id="facebook" placeholder="Facebook">
      <input type="url" id="instagram" placeholder="Instagram">
      <button type="submit">Registrar</button>
    </form>
  </section>

  <section class="galeria" id="galeria"></section>

  <script src="script.js"></script>
</body>
</html>
